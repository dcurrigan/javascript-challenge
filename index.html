<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper" id="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>

  
    <!-- Splash Screen -->
    <div class="splash" id="splash-div">
      <h1 class="splash-h" id="splash-h"><strong>UFO Sightings</strong><br>
      The Truth is out there...</h1>
      <button id="splash-btn" type="button" class="btn btn-default">Click to Enter</button>
      <img src="static/images/ufo.jpg" class="splash-img">  
    </div>


    <div class="hero text-center">
      <div>
        <h1 id="ufo-header">UFO Sightings</h1>
        <p>The Truth is Out There</p>
      </div>    
      <div>
        <br><br><br><br><br><br><br>
      </div>
      <div>
        <p id="instructions">Use the form below to search UFO sightings between 1/1/2010 - 1/13/2010<p>
      </div>
    </div>
    
    
    <div class="container" id="container">
      
      <div class="row margin-top-50">
        
        <!-- Filter Box -->
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group" id="form">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <!-- Date field -->
                        <label for="date">
                          Enter a Date<br>
                          Leave blank to show all
                        </label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                        
                        <!-- City field -->
                        <label for="city">Enter a City</label>
                        <input class="form-control" id="city" type="text" placeholder="Any">
                        
                        <!-- State field -->
                        <label for="state">Enter a State</label>
                        <input class="form-control" id="state" type="text" placeholder="Any">
                        
                        <!-- Country Dropdrop -->
                        <label for="country">Select A Country</label>
                        <select id="country" name="country">
                          <option value="Any">Any</option>
                          <option value="us">US</option>
                          <option value="ca">Canada</option>
                        </select>
                        
                        <!-- Shape Dropdown -->
                        <label for="shape">Select Shape</label>
                        <select id="shape" name="shape">
                          <option value="Any">Any</option>
                          <option value="cirlce">Circle</option>
                          <option value="light">Light</option>
                          <option value="triangle">Triangle</option>
                          <option value="light">Light</option>
                          <option value="sphere">Sphere</option>
                          <option value="disk">Disk</option>
                          <option value="formation">Formation</option>
                          <option value="fireball">Fireball</option>
                          <option value="cigar">Cigar</option>
                          <option value="chevorn">Chevron</option>
                          <option value="rectangle">Rectangle</option>
                          <option value="cross">Cross</option>
                          <option value="teardrop">Teardrop</option>
                          <option value="cylinder">Cylinder</option>
                          <option value="flash">Flash</option>
                          <option value="changing">Changing</option>
                          <option value="other">Other</option>
                          <option value="unknown">Unknown</option>
                        </select>
                      </li>
                    </ul>
                  </div>
                  
                  <!-- Buttons -->
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                  <button id="reset-btn" type="reset" class="btn btn-default">Reset Options</button>
                  <div class="panel-heading"></div>
                </form>
              </div>
              <div class="panel-heading"></div>
            </div>
          </aside>
        </div>

        <div class="col-md-10">
        
          <div class="container">
            
            <div class="row">  
              
              <div id="table-area" class="">
                <table id="ufo-table" class="table table-striped">
                  <thead>
                    <tr>
                      <th class="table-head">Date</th>
                      <th class="table-head">City</th>
                      <th class="table-head">State</th>
                      <th class="table-head">Country</th>
                      <th class="table-head">Shape</th>
                      <th class="table-head">Duration</th>
                      <th class="table-head">Comments</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            
            </div>
          
            <div class="row">
              
              <h4 id="no-match">No Matches Found</h4>

            </div>
          
          </div>
        </div>
      </div>
    </div>
    <footer class="footer" id="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
